buildscript {
    ext {
        kotlinVersion = "1.8.0"
        composeVersion = '1.4.3'
        composeCompilerVersion = '1.4.0'
        apolloVersion = "3.6.2"
        hiltVersion = "2.44"
        composeNavigationVersion = "2.5.3"
        lifecycleVersion = "2.5.0"
        pagingVersion = "3.1.1"
        roomVersion = "2.5.2"
        accompanistVersion = "0.30.1"

        gradleDependencies = [
                compileSdk: 33,
                targetSdk : 33,
                minSdk    : 28
        ]
        androidxDependencies = [
                coreKtx          : "androidx.core:core-ktx:1.10.1",
                lifecycleRuntime : "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion",
                viewModel        : "androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.0",
                dataStore        : "androidx.datastore:datastore:1.0.0",
                splashScreen     : "androidx.core:core-splashscreen:1.0.0",
                paging           : "androidx.paging:paging-runtime:$pagingVersion"
        ]
        composeDependencies = [
                ui               : "androidx.compose.ui:ui:$composeVersion",
                uiTooling        : "androidx.compose.ui:ui-tooling:$composeVersion",
                uiToolingPreview : "androidx.compose.ui:ui-tooling-preview:$composeVersion",
                material         : "androidx.compose.material:material:$composeVersion",
                runtime          : "androidx.compose.runtime:runtime:$composeVersion",
                foundation       : "androidx.compose.foundation:foundation:$composeVersion",
                foundationLayout : "androidx.compose.foundation:foundation-layout:$composeVersion",
                activity         : "androidx.activity:activity-compose:1.7.2",
                viewModel        : "androidx.lifecycle:lifecycle-viewmodel-compose:$lifecycleVersion",
                navigation       : "androidx.navigation:navigation-compose:$composeNavigationVersion",
                constraintLayout : "androidx.constraintlayout:constraintlayout-compose:1.0.1",
                lifecycleRuntime : "androidx.lifecycle:lifecycle-runtime-compose:2.6.0",
                material3        : "androidx.compose.material3:material3:1.1.0",
                paging           : "androidx.paging:paging-compose:3.2.0-rc01"
        ]
        hiltDependencies = [
                hilt             : "com.google.dagger:hilt-android:$hiltVersion",
                kapt             : "com.google.dagger:hilt-compiler:$hiltVersion",
                navigationCompose: "androidx.hilt:hilt-navigation-compose:1.0.0"
        ]
        network = [
                apolloRuntime    : "com.apollographql.apollo3:apollo-runtime:$apolloVersion",
                apolloApi        : "com.apollographql.apollo3:apollo-api:$apolloVersion"
        ]
        firebaseDependencies = [
                analytics        : "com.google.firebase:firebase-analytics-ktx:21.3.0",
                crashlytics      : "com.google.firebase:firebase-crashlytics-ktx:18.3.7",
                auth             : "com.google.firebase:firebase-auth-ktx:22.0.0"
        ]
        accompanist = [
                systemUiController: "com.google.accompanist:accompanist-systemuicontroller:$accompanistVersion",
                navigationMaterial: "com.google.accompanist:accompanist-navigation-material:$accompanistVersion"
        ]
        protobufDependencies = [
                protobuf: "com.google.protobuf:protobuf-javalite:3.18.0"
        ]
        playServicesDependencies = [
                auth: "com.google.android.gms:play-services-auth:20.5.0"
        ]
        roomDependencies = [
                runtime : "androidx.room:room-runtime:$roomVersion",
                compiler: "androidx.room:room-compiler:$roomVersion",
                ktx     : "androidx.room:room-ktx:$roomVersion",
                common  : "androidx.room:room-common:$roomVersion"
        ]
    }

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.7'
    }
}

plugins {
    id 'com.android.application' version '7.4.1' apply false
    id 'com.android.library' version '7.4.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.0' apply false
    id 'com.google.dagger.hilt.android' version '2.44' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.8.0' apply false
}