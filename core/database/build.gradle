plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.ca.database'
    compileSdk gradleDependencies.compileSdk

    defaultConfig {
        minSdk gradleDependencies.minSdk
        targetSdk gradleDependencies.targetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    kotlinOptions {
        jvmTarget = '21'
    }
}

dependencies {

    implementation project(':core:model')
    implementation project(':core:domain')

    // Android X
    implementation androidxDependencies.coreKtx
    implementation androidxDependencies.appcompat
    implementation androidxDependencies.paging

    // Hilt
    implementation hiltDependencies.hilt
    kapt hiltDependencies.kapt

    // Room
    implementation roomDependencies.runtime
    kapt roomDependencies.compiler
    implementation roomDependencies.ktx
    implementation roomDependencies.common
    implementation roomDependencies.paging

    //Test
    implementation testDependencies.junit
    implementation testDependencies.espresso
}